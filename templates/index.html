<!-- index.html -->
<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resource Management</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <header>
    <h1>Resource Management - Evidencija opreme</h1>
    <div>
      <span>Ulogovani korisnik: {{ username }} ({{ role }})</span>
      <form method="POST" action="{{ url_for('logout') }}">
        <button type="submit" id="logout-btn">Logout</button>
      </form>
    </div>
  </header>

  <main>
    <div class="tabs">
      <button class="tab-btn active" data-target="equipment-section">Oprema</button>
      {% if role == 'admin' %}
      <button class="tab-btn" data-target="admin-section">Administracija</button>
      {% endif %}
    </div>

    <section id="equipment-section" class="tab-content active">
      <h2>Pregled opreme</h2>
      <div class="controls">
        <input type="text" id="search-input" placeholder="Pretraga opreme..." />
        <button id="export-csv-btn">Izvezi u CSV</button>
      </div>
      <table id="equipment-table">
        <thead>
          <tr>
            <th>ID</th><th>Naziv</th><th>Serijski broj</th><th>Lokacija</th><th>Status</th><th>Korisnik</th><th>Akcije</th>
          </tr>
        </thead>
        <tbody><!-- JS dinamički popunjava --></tbody>
      </table>
    </section>

    {% if role == 'admin' %}
    <section id="admin-section" class="tab-content">
      <div class="admin-panels">
        <div class="admin-panel">
          <h3>Dodavanje opreme</h3>
          <form id="add-equipment-form">
            <input type="text" name="name" placeholder="Naziv opreme" required />
            <input type="text" name="serial_number" placeholder="Serijski broj" required />
            <input type="text" name="location" placeholder="Lokacija" required />
            <select name="status" required>
              <option value="aktivna">Aktivna</option>
              <option value="na_skladistu">Na skladištu</option>
              <option value="za_otpis">Za otpis</option>
              <option value="otpisana">Otpisana</option>
            </select>
            <select name="user_id">
              <option value="">Bez korisnika</option>
              <!-- JS popunjava -->
            </select>
            <button type="submit">Dodaj</button>
          </form>
        </div>

        <div class="admin-panel">
          <h3>Dodavanje korisnika</h3>
          <form id="add-user-form">
            <input type="text" name="username" placeholder="Korisničko ime" required />
            <input type="password" name="password" placeholder="Lozinka" required />
            <select name="role" required>
              <option value="user">Korisnik</option>
              <option value="admin">Administrator</option>
            </select>
            <button type="submit">Dodaj korisnika</button>
          </form>

          <table id="users-table">
            <thead>
              <tr><th>ID</th><th>Korisničko ime</th><th>Uloga</th><th>Akcije</th></tr>
            </thead>
            <tbody><!-- JS dinamički popunjava --></tbody>
          </table>
        </div>
      </div>
    </section>
    {% endif %}
  </main>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
