<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resource Management</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <header>
    <h1>Resource Management</h1>
    <div>
      <span>Ulogovani korisnik: {{ username }} ({{ role }})</span>
      <form action="{{ url_for('logout') }}" method="POST" style="display:inline">
        <button type="submit">Logout</button>
      </form>
    </div>
  </header>

  <main>
    <section>
      <h2>Oprema</h2>
      <div class="controls">
        <input type="text" id="search-input" placeholder="Pretraga opreme..." />
      </div>

      <table id="equipment-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Naziv</th>
            <th>Serijski broj</th>
            <th>Lokacija</th>
            <th>Status</th>
            <th>Korisnik</th>
            {% if role == 'admin' %}<th>Akcije</th>{% endif %}
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    {% if role == 'admin' %}
    <section>
      <h2>Dodaj opremu</h2>
      <form id="add-equipment-form">
        <input type="text" name="name" placeholder="Naziv opreme" required />
        <input type="text" name="serial_number" placeholder="Serijski broj" required />
        <input type="text" name="location" placeholder="Lokacija" required />
        <select name="status" required>
          <option value="aktivna">Aktivna</option>
          <option value="na_skladistu">Na skladi≈°tu</option>
          <option value="za_otpis">Za otpis</option>
          <option value="otpisana">Otpisana</option>
        </select>
        <select name="user_id"></select>
        <button type="submit">Dodaj opremu</button>
      </form>
    </section>
    {% endif %}
  </main>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
